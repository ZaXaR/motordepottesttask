<h1>
  My Cars
</h1>

<div class="md-form mt-0">
  <input [(ngModel)]="searchText" class="form-control" type="text" placeholder="Search by name and age" aria-label="Search">
</div>

<div *ngFor="let car of cars| carFilter: {name: searchText, age:searchText};">
  <a [routerLink]="['/car', car.id]" class="badge" style="color:black"><span class="badge">{{car.id}}</span>  {{ car.name }}</a>
</div>

<h3>Add Car</h3>
<div [hidden]="submited">
  <form #addCarsForm="ngForm">

    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="Car Name" required
             [(ngModel)]="Cars.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Car age"
             [(ngModel)]="Cars.age" name="age" #age="ngModel">
      <div [hidden]="age.pristine"></div>
    </div>

    <div class="form-group">
      <label for="state">State <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="state" placeholder="Car state" required
             [(ngModel)]="Cars.state" name="state" #state="ngModel">
      <div [hidden]="state.valid || state.pristine"
           class="alert alert-danger">
        State is required
      </div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="on_repair" placeholder="Car on repair"
             [(ngModel)]="Cars.on_repair" name="on_repair" #on_repair="ngModel">
      <label for="on_repair">On repair</label>
      <div [hidden]="on_repair.pristine"></div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="on_the_route" placeholder="Car on the rouse"
             [(ngModel)]="Cars.on_the_route" name="on_the_route" #on_the_route="ngModel">
      <label for="on_the_route">On the route</label>
      <div [hidden]="on_the_route.pristine"></div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-danger" (click)="addCar()" [disabled]="!addCarsForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submited">
  <p class="text-success">Submitted Successfully! -> <span class="badge badge-light">{{Cars.id}}  {{Cars.name}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-secondary" (click)="newCar(); addCarsForm.reset()">Continue</button>
  </div>
</div>
